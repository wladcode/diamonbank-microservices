eureka:
  instance:
    hostname: localhost
    preferIpAddress: true

  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

server:
  port: 8070

spring:
  application:
    name: wladecode-eureka-server
  cloud:
    config:
      uri: http://localhost:8071/